<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Trong Mảng</title>
</head>
<body>
<div>TÌM GIÁ TRỊ TRONG MẢNG</div>


<script>
    let value=prompt("Enter a number: ");
    let numbers=[-3,5,1,3,2,10];
    for(let i=0;i<numbers.length;i++){
        if(value== numbers[i]){
            alert("value "+ numbers[i]+ " found at "+i);
        }
    }
</script>
</body>
</html>
